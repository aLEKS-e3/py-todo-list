{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} a tag</h1>
  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <hr>
    <button type="submit" class="btn btn-dark btn-block">{{ object|yesno:"Update,Create" }}</button>
  </form>
{% endblock %}
