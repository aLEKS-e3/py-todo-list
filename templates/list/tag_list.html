{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a class="btn btn-outline-dark" href="{% url 'list:tag-create' %}">+</a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      {% for tag in tag_list %}
        <tr>
          <th scope="row">{{ tag.name }}</th>
          <td>
            <a class="btn btn-outline-info" href="{% url 'list:tag-update' pk=tag.id %}">Update</a>
          </td>
          <td>
            <a class="btn btn-outline-danger" href="{% url 'list:tag-delete' pk=tag.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No tags yet...</p>
  {% endif %}

{% endblock %}
